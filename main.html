<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Рулетка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="roulette-wrapper">
    <div class="roulette-container">
        <div class="arrow"></div>
        <div id="roulette" class="roulette">
            <div class="item common">Pistol</div>
            <div class="item rare">AK-47</div>
            <div class="item epic">Sniper</div>
            <div class="item common">Knife</div>
            <div class="item legendary">Dragon Lore</div>
            <div class="item rare">Shotgun</div>
            <div class="item epic">Desert Eagle</div>
            <div class="item common">Grenade</div>
            <div class="item rare">Rifle</div>
        </div>
    </div>
    <button class="spin-button" onclick="spin()">Крутить</button>
</div>

<script src="script.js"></script>
</body>
</html>
